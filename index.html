<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <header class="p-3 mb-2 bg-dark bg-gradient text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
<!-- container-fluid expands full width of the viewport-->
  <main class="container-fluid"> 
    <div class="row">
      <div class="col-12 col-md-3">
        <form class="p-2" id="search-form">
          <label for="city" class="text-light">Search for a City:</label>
          <input id="city" type="text" class="w-100 form-control" autofocus class="form-input" placeholder="New York City"/>
          <div class="mt-2">
            <button class="btn btn-primary p-2 search-btn w-100" type="submit">Search</button>
          </div>
        </form>
        <div class="border" id="past-search"></div>
      </div>
        <div class="col-12 col-md-9">
          <div class="row border" id="currentWeather">
            <div class="card col-12 bg-dark text-light">
                <h2 class="card-header" id="currentCity">Search a city...</h2>
                <div class="card-body" id="todayBody"></div>
            </div>
          </div>
          <div class="row border">
            <h2 class="col-12 bg-dark text-light" id="forecast">5-Day Forecast</h2>
              <div class="row d-inline-flex" id="five-day">
                <div id="day1" class="card bg-dark p-2 forecast"></div>
                <div id="day2" class="card bg-dark p-2 forecast"></div>
                <div id="day3" class="card bg-dark p-2 forecast"></div>
                <div id="day4" class="card bg-dark p-2 forecast"></div>
                <div id="day5" class="card bg-dark p-2 forecast"></div>
              </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
